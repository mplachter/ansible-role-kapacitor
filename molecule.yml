---
ansible:
  playbook: tests/test.yml
  verbose: False
docker:
  containers:
  - name: docker-kapacitor-centos
    hostname: kapacitor-centos
    image: mplachter/docker-centos7-molecule
    image_version: latest
    privileged: True
    cap_add:
      - ALL
    volume:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    command: "/usr/sbin/init"
  - name: docker-kapacitor-ubuntu
    hostname: kapacitor-ubuntu
    privileged: True
    cap_add:
      - ALL
    image: solita/ubuntu-systemd
    image_version: 16.04
vagrant:
  platforms:
    - name: xenial64
      box: bento/ubuntu-16.04
    - name: trusty64
      box: ubuntu/trusty64
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
  instances:
    - name: vagrant-kapacitor
verifier:
  name: testinfra
